<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi - Art Deco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --deco-gold: #c5a059;
            --deco-gold-bright: #f0d082;
            --deco-black: #0a0a0a;
            --deco-charcoal: #1a1a1a;
        }

        body {
            background-color: var(--deco-black);
            color: var(--deco-gold);
            font-family: 'Poiret One', cursive;
            background-image: repeating-linear-gradient(135deg,
                    rgba(197, 160, 89, 0.05) 0px,
                    rgba(197, 160, 89, 0.05) 2px,
                    transparent 2px,
                    transparent 10px);
        }

        .font-header {
            font-family: 'Limelight', cursive;
        }

        .gold-border {
            border: 2px solid var(--deco-gold);
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.3),
                inset 0 0 10px rgba(197, 160, 89, 0.3);
        }

        .gold-text-gradient {
            background: linear-gradient(to bottom, var(--deco-gold-bright), var(--deco-gold), #8a6e30);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .deco-frame {
            position: relative;
            padding: 40px;
            border: 4px double var(--deco-gold);
        }

        .deco-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--deco-black);
            border: 2px solid var(--deco-gold);
        }

        .c-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .c-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .c-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .c-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .sunburst {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, transparent 30%, var(--deco-black) 80%),
                conic-gradient(from 0deg, transparent 0deg, var(--deco-gold) 10deg, transparent 20deg, var(--deco-gold) 30deg, transparent 40deg, var(--deco-gold) 50deg, transparent 60deg, transparent 360deg);
            opacity: 0.1;
            mask-image: linear-gradient(to bottom, black, transparent);
            z-index: -1;
        }

        .diamond-btn {
            background: var(--deco-charcoal);
            border: 2px solid var(--deco-gold);
            color: var(--deco-gold);
            transform: rotate(45deg);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .diamond-btn:hover {
            background: var(--deco-gold);
            color: var(--deco-black);
            box-shadow: 0 0 20px var(--deco-gold);
        }

        .diamond-content {
            transform: rotate(-45deg);
            font-weight: bold;
        }
    </style>
</head>

<body class="min-h-screen py-10 px-4 md:px-0">

    <div class="sunburst"></div>

    <nav class="flex flex-col items-center mb-16">
        <div class="border-b-4 border-double border-[#c5a059] pb-2 px-12">
            <h1 class="font-header text-6xl md:text-8xl gold-text-gradient tracking-widest uppercase">Venvi</h1>
        </div>
        <div class="mt-2 text-sm tracking-[0.5em] uppercase text-[#f0d082]">The Grand Aggregator</div>
    </nav>

    <main class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">

        <!-- Left Column -->
        <div class="lg:col-span-5 text-center lg:text-left space-y-8">
            <h2 class="font-header text-4xl text-[#f0d082] leading-tight">
                Splendor in <br>
                Every Detail
            </h2>
            <div class="h-1 w-24 bg-gradient-to-r from-transparent via-[#c5a059] to-transparent mx-auto lg:mx-0"></div>
            <p class="text-xl leading-relaxed text-gray-300">
                A modern renaissance of event discovery.
                Where technology meets opulence.
                Curated for those with discerning taste.
            </p>

            <div class="flex justify-center lg:justify-start gap-8 pt-8 pl-4">
                <a href="#" class="diamond-btn">
                    <span class="diamond-content">GO</span>
                </a>
                <div class="flex flex-col justify-center text-left">
                    <span
                        class="uppercase tracking-widest text-[#c5a059] font-bold text-sm border-b border-[#c5a059] pb-1 mb-1">Enter</span>
                    <span class="text-xs text-gray-500">The Collection</span>
                </div>
            </div>
        </div>

        <!-- Center Divider (Desktop) -->
        <div class="hidden lg:flex lg:col-span-2 justify-center h-full items-center">
            <div class="h-64 w-[1px] bg-[#c5a059] relative">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3 h-3 bg-[#c5a059] rotate-45"></div>
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-3 h-3 bg-[#c5a059] rotate-45"></div>
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 w-6 h-6 border-2 border-[#c5a059] rotate-45 flex items-center justify-center bg-[#0a0a0a]">
                    <div class="w-2 h-2 bg-[#c5a059]"></div>
                </div>
            </div>
        </div>

        <!-- Right Column (Feature Card) -->
        <div class="lg:col-span-5">
            <div class="deco-frame bg-black/80 backdrop-blur-sm">
                <!-- Frame Corners -->
                <div class="deco-corner c-tl">
                    <div class="absolute bottom-1 right-1 w-2 h-2 bg-[#c5a059]"></div>
                </div>
                <div class="deco-corner c-tr">
                    <div class="absolute bottom-1 left-1 w-2 h-2 bg-[#c5a059]"></div>
                </div>
                <div class="deco-corner c-bl">
                    <div class="absolute top-1 right-1 w-2 h-2 bg-[#c5a059]"></div>
                </div>
                <div class="deco-corner c-br">
                    <div class="absolute top-1 left-1 w-2 h-2 bg-[#c5a059]"></div>
                </div>

                <div class="text-center">
                    <div class="inline-block border border-[#c5a059] px-4 py-1 mb-6 text-xs uppercase tracking-[0.2em]">
                        Featured Gala</div>
                    <div
                        class="w-full aspect-[4/3] bg-[#1a1a1a] mb-6 border border-[#c5a059] relative overflow-hidden group">
                        <!-- Abstract Deco Pattern in Image Box -->
                        <div class="absolute inset-0 opacity-20"
                            style="background-image: linear-gradient(45deg, #c5a059 25%, transparent 25%, transparent 75%, #c5a059 75%, #c5a059), linear-gradient(45deg, #c5a059 25%, transparent 25%, transparent 75%, #c5a059 75%, #c5a059); background-size: 20px 20px; background-position: 0 0, 10px 10px;">
                        </div>

                        <div class="absolute inset-0 flex items-center justify-center">
                            <h3
                                class="font-header text-3xl text-white drop-shadow-lg group-hover:scale-110 transition-transform duration-500">
                                Midnight<br>Jazz</h3>
                        </div>
                    </div>

                    <div class="flex justify-between items-end border-t border-[#c5a059] pt-4">
                        <div class="text-left">
                            <div class="text-xs uppercase text-gray-400">Location</div>
                            <div class="font-bold text-[#f0d082]">Prague, CZ</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs uppercase text-gray-400">Date</div>
                            <div class="font-bold text-[#f0d082]">Dec 31, 1924</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-20 text-center">
        <div
            class="inline-flex items-center gap-4 text-xs font-bold uppercase tracking-[0.2em] text-[#c5a059] opacity-60">
            <div class="h-px w-12 bg-[#c5a059]"></div>
            <div>Est. 2024</div>
            <div class="h-px w-12 bg-[#c5a059]"></div>
        </div>
    </footer>

</body>

</html>
