<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi - Whiplash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Aref+Ruqaa+Ink:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --whiplash-root: #4a3b2a;
            --whiplash-stem: #6b8c42;
            --whiplash-petal: #d4a5a5;
            --whiplash-stone: #e3dcd2;
        }

        body {
            background-color: var(--whiplash-stone);
            color: var(--whiplash-root);
            font-family: 'El Messiri', sans-serif;
            overflow-x: hidden;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30 Q50 10 50 30 T30 50' fill='none' stroke='%234a3b2a' stroke-opacity='0.05'/%3E%3C/svg%3E");
        }

        .font-ink {
            font-family: 'Aref Ruqaa Ink', serif;
        }

        /* The Whiplash Curve Container */
        .organic-container {
            position: relative;
            padding: 40px;
        }

        /* SVG Tendrils */
        .tendril {
            position: absolute;
            fill: none;
            stroke: var(--whiplash-stem);
            stroke-width: 3;
            stroke-linecap: round;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.1));
            pointer-events: none;
            z-index: 0;
        }

        /* Asymmetrical Layouts */
        .content-blob {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            padding: 60px;
            box-shadow: inset 10px 10px 30px rgba(0, 0, 0, 0.05), 10px 10px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }

        .image-mask {
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M44.7,-76.4C58.9,-69.2,71.8,-59.1,81.6,-46.6C91.4,-34.1,98.1,-19.2,95.8,-4.9C93.5,9.4,82.2,23.1,70.9,34.8C59.6,46.5,48.3,56.2,35.8,63.5C23.3,70.8,9.7,75.7,-2.6,80.2C-14.9,84.7,-25.9,88.8,-35.8,83.5C-45.7,78.2,-54.5,63.5,-62.7,49.8C-70.9,36.1,-78.5,23.4,-80.7,9.6C-82.9,-4.2,-79.8,-19.1,-71.3,-30.9C-62.8,-42.7,-48.9,-51.4,-35.3,-58.8C-21.7,-66.2,-8.4,-72.3,4.2,-79.6C16.8,-86.9,30.5,-95.4,44.7,-76.4Z' transform='translate(100 100)' /%3E%3C/svg%3E");
            mask-size: cover;
            background-color: var(--whiplash-root);
            opacity: 0.1;
        }

        .flower-bud {
            width: 20px;
            height: 20px;
            background: var(--whiplash-petal);
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            position: absolute;
        }

        .btn-organic {
            background: var(--whiplash-root);
            color: var(--whiplash-stone);
            border-radius: 30px 5px 30px 5px;
            padding: 12px 36px;
            font-family: 'El Messiri';
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-organic:hover {
            transform: scale(1.05) rotate(2deg);
            border-radius: 5px 30px 5px 30px;
        }
    </style>
</head>

<body class="min-h-screen grid grid-cols-1 md:grid-cols-2 items-center relative overflow-hidden">

    <!-- Giant Background Tendril -->
    <svg class="tendril" style="width: 100%; height: 100vh; top: 0; left: 0; opacity: 0.2; stroke-width: 10;">
        <path d="M0,800 C300,700 100,200 600,600 S1200,200 1200,800" fill="none" />
    </svg>

    <!-- Left Content (Organic Form) -->
    <div class="p-10 md:pl-20 relative">
        <div class="content-blob">
            <h1 class="font-ink text-7xl mb-4 leading-none text-[#564]">Botanic<br>Sanctuary</h1>
            <p class="text-xl mb-8 italic opacity-80 leading-relaxed">
                Nature does not move in straight lines.
                Experience events that flow like water and grow like vines.
            </p>
            <button class="btn-organic">Grow</button>
        </div>

        <!-- Decorative Vines -->
        <svg class="absolute top-0 left-10 w-48 h-48 tendril z-20">
            <path d="M10,100 Q50,0 100,50 T180,20" fill="none" />
        </svg>
        <div class="flower-bud top-10 left-48"></div>
    </div>

    <!-- Right Image (Masked) -->
    <div class="relative h-full flex items-center justify-center p-10">
        <div class="w-96 h-96 relative">
            <div class="w-full h-full image-mask absolute inset-0 z-0"></div>
            <!-- Overlapping Tendrils -->
            <svg class="absolute -top-10 -right-10 w-64 h-64 tendril z-10">
                <path d="M200,200 C150,150 200,50 100,100 S0,0 50,200" fill="none" />
            </svg>
            <div class="flower-bud top-0 right-20 z-10"></div>

            <!-- Content Card inside Mask feel -->
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center z-20 p-8">
                <h2 class="text-2xl font-bold mb-2">The Greenhouse</h2>
                <p class="text-sm">Summer Collection</p>
                <div class="mt-4 w-12 h-1 bg-[#6b8c42] rounded-full"></div>
            </div>
        </div>
    </div>

</body>

</html>
