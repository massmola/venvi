<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi - Pointillism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <style>
        :root {
            --dot-bg: #fffbf0;
            --dot-color-1: rgba(99, 102, 241, 0.6);
            --dot-color-2: rgba(236, 72, 153, 0.6);
            --dot-color-3: rgba(234, 179, 8, 0.6);
        }

        body {
            background-color: var(--dot-bg);
            color: #4b5563;
            font-family: 'Goudy Bookletter 1911', serif;
            overflow-x: hidden;
        }

        /* Essential noise filter to blend dots */
        .canvas-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Simulating forms with dots */
        .dot-cloud {
            position: absolute;
            border-radius: 50%;
            background-image: radial-gradient(circle, currentColor 1px, transparent 1.5px);
            background-size: 4px 4px;
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 80%);
            filter: blur(0.5px);
        }

        .dot-text {
            color: transparent;
            background: linear-gradient(45deg, #1e3a8a, #be185d);
            background-clip: text;
            -webkit-background-clip: text;
            background-image: radial-gradient(circle, #1e3a8a 1px, transparent 1px), radial-gradient(circle, #be185d 1px, transparent 1px);
            background-size: 3px 3px;
        }

        /* Optical Mixing Button */
        .btn-impressionist {
            position: relative;
            padding: 1rem 2.5rem;
            background: transparent;
            border: none;
            color: #1f2937;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            overflow: hidden;
        }

        .btn-impressionist::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, #6366f1 1.5px, transparent 2px);
            background-size: 6px 6px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .btn-impressionist::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, #ec4899 1.5px, transparent 2px);
            background-size: 6px 6px;
            background-position: 3px 3px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .btn-impressionist:hover::before,
        .btn-impressionist:hover::after {
            opacity: 1;
        }

        /* Abstract landscape from dots */
        .landscape-layer-1 {
            bottom: -50px;
            left: -10%;
            width: 60%;
            height: 300px;
            color: rgba(65, 134, 90, 0.4);
        }

        .landscape-layer-2 {
            bottom: -80px;
            right: -10%;
            width: 70%;
            height: 400px;
            color: rgba(45, 100, 160, 0.3);
        }

        .sun {
            top: 10%;
            right: 15%;
            width: 120px;
            height: 120px;
            color: rgba(250, 200, 50, 0.6);
            background-size: 3px 3px;
            animation: pulse 5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen relative flex flex-col justify-center items-center">

    <div class="canvas-texture"></div>

    <!-- Background Elements -->
    <div class="dot-cloud sun"></div>
    <div class="dot-cloud landscape-layer-2"></div>
    <div class="dot-cloud landscape-layer-1"></div>

    <nav class="absolute top-0 w-full p-8 flex justify-between z-40">
        <div class="text-2xl font-bold tracking-widest text-slate-700 opacity-80"
            style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 3px 3px; -webkit-background-clip: text; color: transparent;">
            venvi
        </div>
        <div class="space-x-8 text-sm text-slate-500 font-bold">
            <a href="#" class="hover:text-slate-800 transition-colors">Impression</a>
            <a href="#" class="hover:text-slate-800 transition-colors">Gallery</a>
        </div>
    </nav>

    <main class="text-center relative z-10 p-4">

        <p class="text-sm font-bold tracking-[0.3em] uppercase text-indigo-400 mb-6">Sunday Afternoon on the Web</p>

        <h1 class="text-6xl md:text-8xl mb-8 leading-none text-slate-700 opacity-90"
            style="text-shadow: 4px 4px 0 rgba(236, 72, 153, 0.2), -4px -4px 0 rgba(99, 102, 241, 0.2);">
            A Study in<br>Light
        </h1>

        <p class="max-w-md mx-auto text-lg leading-relaxed text-slate-600 mb-10">
            Events composed of a million vivid moments.
            Step back to see the whole picture.
        </p>

        <button
            class="btn-impressionist border border-indigo-200 rounded-full hover:border-indigo-400 hover:scale-105 transition-all duration-500">
            View Exhibition
        </button>

        <!-- Dynamic Content Area -->
        <div class="mt-20 grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
            <div class="p-8 bg-white/40 backdrop-blur-sm rounded-xl shadow-sm border border-white/60">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-indigo-100 relative overflow-hidden">
                    <div class="absolute inset-0 bg-indigo-500"
                        style="mask-image: radial-gradient(circle at center, transparent 40%, black 100%);"></div>
                </div>
                <h3 class="text-lg font-bold text-slate-700 mb-2">Connect</h3>
                <p class="text-xs text-slate-500">Dots connecting to form a network.</p>
            </div>

            <div class="p-8 bg-white/40 backdrop-blur-sm rounded-xl shadow-sm border border-white/60">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-pink-100 relative overflow-hidden">
                    <div class="absolute inset-0 bg-pink-500"
                        style="mask-image: linear-gradient(45deg, transparent 40%, black 100%);"></div>
                </div>
                <h3 class="text-lg font-bold text-slate-700 mb-2">Create</h3>
                <p class="text-xs text-slate-500">Pigments blending into new ideas.</p>
            </div>

            <div class="p-8 bg-white/40 backdrop-blur-sm rounded-xl shadow-sm border border-white/60">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-amber-100 relative overflow-hidden">
                    <div class="absolute inset-0 bg-amber-500"
                        style="mask-image: radial-gradient(circle at top left, transparent 40%, black 100%);"></div>
                </div>
                <h3 class="text-lg font-bold text-slate-700 mb-2">Explore</h3>
                <p class="text-xs text-slate-500">Wandering through fields of color.</p>
            </div>
        </div>

    </main>

</body>

</html>
