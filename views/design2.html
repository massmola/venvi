<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi . Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        .font-header {
            font-family: 'Archivo Black', sans-serif;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        /* Swiss Grid Overlay for debugging/effect */
        .swiss-grid {
            background-size: 100px 100px;
            background-image: linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
        }

        .huge-text {
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.8;
        }
    </style>
</head>

<body class="bg-white text-black font-body overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-50 mix-blend-difference text-white">
        <div class="font-bold tracking-tighter text-2xl">VENVI®</div>
        <div class="flex gap-8 text-sm uppercase tracking-widest font-medium">
            <a href="#" class="hover:underline">Index</a>
            <a href="#" class="hover:underline">Search</a>
            <a href="#" class="hover:underline">About</a>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="min-h-screen relative pt-32 pb-20 px-6 md:px-12 grid grid-cols-1 md:grid-cols-12 gap-6">

        <!-- Massive Typographic Header -->
        <div class="col-span-12 mb-24 relative z-10">
            <h1 class="font-header huge-text tracking-tighter -ml-1 md:-ml-4">
                EXPLORE<br>
                <span class="text-[#FF3B30]">EUROPE</span>
            </h1>
        </div>

        <!-- Asymmetrical Content Grid -->
        <div class="md:col-span-5 md:col-start-1 space-y-12">
            <div class="h-1 w-24 bg-black"></div>
            <p class="text-xl md:text-2xl leading-tight font-light max-w-sm">
                Curated micro-trips for the modern creative class.
                Hackathons, art exhibitions, and underground meetups.
            </p>
            <a href="#"
                class="inline-block border-2 border-black px-10 py-5 font-bold uppercase tracking-widest hover:bg-black hover:text-white transition-all duration-300">
                Start Journey
            </a>
        </div>

        <div class="hidden md:block md:col-span-5 md:col-start-8 relative mt-12 md:mt-0">
            <!-- Decorative Image Block -->
            <div class="aspect-[3/4] bg-[#f2f2f2] relative overflow-hidden group">
                <div class="absolute inset-0 bg-black/5 hover:bg-transparent transition-colors"></div>
                <!-- Placeholder abstraction -->
                <div
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-48 h-48 rounded-full bg-[#FF3B30] mix-blend-multiply filter blur-3xl opacity-80 group-hover:scale-150 transition-transform duration-700">
                </div>
                <div class="absolute bottom-6 left-6 font-mono text-xs">
                    FIG. 001 — DESTINATION: UNKNOWN
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div
            class="col-span-12 mt-32 border-t border-black pt-6 flex flex-col md:flex-row justify-between text-xs font-mono uppercase tracking-widest">
            <div class="flex gap-12">
                <div>Lat: 52.5200° N</div>
                <div>Lon: 13.4050° E</div>
            </div>
            <div class="mt-4 md:mt-0">
                © 2024 Venvi Aggregator
            </div>
        </div>
    </main>

    <!-- Floating Accent element -->
    <div class="fixed top-1/2 right-12 w-4 h-4 bg-[#FF3B30] rounded-full hidden md:block mix-blend-multiply"></div>
</body>

</html>
