<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi - Golden Age</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --klimt-gold: #d4af37;
            --klimt-bronze: #cd7f32;
            --klimt-lapis: #26619c;
            --klimt-onyx: #0f0f0f;
            --klimt-emerald: #0f5e5e;
            --klimt-cream: #f5e6d3;
        }

        body {
            background-color: var(--klimt-onyx);
            color: var(--klimt-gold);
            font-family: 'Cinzel Decorative', serif;
            overflow-x: hidden;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d4af37' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }

        .gold-leaf-bg {
            background: radial-gradient(ellipse at center, #ffd700 0%, #aa8525 100%);
            position: relative;
        }

        .gold-leaf-text {
            background: linear-gradient(to bottom, #fff5c3, #d4af37, #996515);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Klimt Mosaic Patterns */
        .mosaic-grid {
            background-image:
                linear-gradient(45deg, var(--klimt-lapis) 25%, transparent 25%),
                linear-gradient(-45deg, var(--klimt-lapis) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--klimt-lapis) 75%),
                linear-gradient(-45deg, transparent 75%, var(--klimt-lapis) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .mosaic-spiral {
            background-image: radial-gradient(circle at center, transparent 30%, var(--klimt-bronze) 30%, var(--klimt-bronze) 40%, transparent 40%);
            background-size: 20px 20px;
        }

        .border-ornate {
            border: 1px solid var(--klimt-gold);
            box-shadow: 0 0 0 4px var(--klimt-onyx), 0 0 0 5px var(--klimt-gold);
        }

        .halo {
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        }

        .gem {
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.5), inset -2px -2px 5px rgba(0, 0, 0, 0.5), 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen py-20 px-4 md:px-0">

    <div class="fixed top-0 left-0 w-full h-full halo pointer-events-none"></div>

    <nav class="max-w-4xl mx-auto flex justify-between items-end border-b border-[#d4af37] pb-6 mb-16 relative">
        <div
            class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-[#ffd700] to-transparent">
        </div>

        <div>
            <h1 class="text-6xl gold-leaf-text tracking-widest drop-shadow-md">ADELE</h1>
            <p class="text-xs tracking-[0.4em] text-[#cd7f32] mt-2">THE GOLDEN AGE EVENT</p>
        </div>

        <div class="hidden md:flex gap-4">
            <div class="w-8 h-8 rounded-full bg-[#26619c] gem border border-[#1f4e7e]"></div>
            <div class="w-8 h-8 rounded-full bg-[#0f5e5e] gem border border-[#0a4242]"></div>
            <div class="w-8 h-8 rounded-full bg-[#cd7f32] gem border border-[#a05a1a]"></div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">

        <!-- Left Mosaic Panel -->
        <div class="hidden lg:block lg:col-span-1 h-[600px] w-24 border-ornate relative overflow-hidden">
            <div class="absolute inset-0 mosaic-grid opacity-30"></div>
            <div class="absolute bottom-0 w-full h-1/2 bg-gradient-to-t from-[#d4af37] to-transparent opacity-20"></div>

            <!-- Decorative Squares -->
            <div class="absolute top-10 left-1/2 -translate-x-1/2 w-8 h-8 bg-black border border-[#d4af37] rotate-45">
            </div>
            <div
                class="absolute top-24 left-1/2 -translate-x-1/2 w-8 h-8 bg-[#26619c] border border-[#d4af37] rotate-45">
            </div>
            <div class="absolute top-38 left-1/2 -translate-x-1/2 w-8 h-8 bg-black border border-[#d4af37] rotate-45">
            </div>
        </div>

        <!-- Central Content -->
        <div class="lg:col-span-6 relative z-10 p-8">
            <div class="border-l-4 border-[#d4af37] pl-8 py-4">
                <h2 class="text-4xl text-[#f5e6d3] mb-6 leading-tight">
                    Where Art meets<br>
                    <span class="gold-leaf-text">Eternity</span>
                </h2>
                <p class="text-[#cd7f32] text-lg leading-relaxed mb-8">
                    Ornaments are not a crime. They are the language of the soul wrapped in gold.
                    Join the gala of the century.
                </p>
                <button
                    class="bg-transparent border border-[#d4af37] text-[#d4af37] px-8 py-3 hover:bg-[#d4af37] hover:text-[#0f0f0f] transition-colors tracking-widest uppercase text-sm">
                    Enter
                </button>
            </div>
        </div>

        <!-- Right Graphic (The Kiss Composition) -->
        <div class="lg:col-span-5 relative h-[500px] border-ornate bg-[#1a1a1a] overflow-hidden group">
            <!-- Gold Robe Shape -->
            <div
                class="absolute bottom-0 right-0 w-3/4 h-3/4 bg-[#d4af37] rounded-tl-[100px] shadow-2xl overflow-hidden gold-leaf-bg">
                <!-- Pattern 1: Spirals -->
                <div class="absolute top-0 left-0 w-1/2 h-full mosaic-spiral opacity-20"></div>
                <!-- Pattern 2: Rectangles -->
                <div class="absolute bottom-0 right-0 w-1/2 h-2/3 flex flex-col gap-2 p-4">
                    <div class="w-8 h-12 bg-black opacity-80"></div>
                    <div class="w-8 h-12 bg-white opacity-80"></div>
                    <div class="w-8 h-12 bg-[#26619c] opacity-80"></div>
                </div>
            </div>

            <div class="absolute top-10 left-10 text-right z-20">
                <div class="text-5xl opacity-20">1907</div>
                <div class="w-full h-px bg-[#d4af37] my-2"></div>
                <div class="text-sm font-bold text-[#f5e6d3]">VIENNA<br>SECESSION</div>
            </div>

            <!-- Hover Interaction -->
            <div
                class="absolute inset-0 bg-[#d4af37] mix-blend-overlay opacity-0 group-hover:opacity-20 transition-opacity duration-700">
            </div>
        </div>

    </main>

    <footer class="text-center mt-20 text-[#554422] text-xs tracking-widest">
        DER ZEIT IHRE KUNST. DER KUNST IHRE FREIHEIT.
    </footer>

</body>

</html>
