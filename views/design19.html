<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi - Tiffany</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Philosopher:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --lead-black: #000000;
            --glass-blue: rgba(66, 135, 245, 0.7);
            --glass-purple: rgba(144, 19, 254, 0.6);
            --glass-teal: rgba(7, 187, 156, 0.6);
            --glass-amber: rgba(245, 166, 35, 0.7);
            --glass-rose: rgba(208, 2, 27, 0.6);
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Philosopher', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Lamp base light source */
            background-image: radial-gradient(circle at 50% 50%, #222 0%, #000 70%);
        }

        .heading-font {
            font-family: 'Cinzel', serif;
        }

        /* Lead Lines */
        .lead-frame {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
            padding: 8px;
            /* Thickness of lead frame */
            border-radius: 50% 50% 10% 10%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .glass-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            /* Lead lines */
            background-color: var(--lead-black);
            border: 4px solid var(--lead-black);
            border-radius: 50% 50% 0 0;
            /* Lampshade shape */
            width: 100%;
            max-width: 600px;
            height: 500px;
            position: relative;
        }

        /* Individual Glass Shards */
        .shard {
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .shard::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            /* Backlight */
            opacity: 0.8;
        }

        .shard::after {
            content: '';
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            /* Dirty glass edges */
        }

        /* Glass Colors with texture simulation */
        .g-blue {
            background-color: var(--glass-blue);
        }

        .g-purple {
            background-color: var(--glass-purple);
        }

        .g-teal {
            background-color: var(--glass-teal);
        }

        .g-amber {
            background-color: var(--glass-amber);
        }

        .g-rose {
            background-color: var(--glass-rose);
        }

        .shard:hover {
            filter: brightness(1.3) drop-shadow(0 0 10px white);
            z-index: 10;
        }

        /* Content Overlay (Illuminated) */
        .content-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px black;
            pointer-events: none;
        }

        .btn-glass {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            padding: 10px 30px;
            color: white;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(4px);
            transition: background 0.3s;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Chain for hanging */
        .chain {
            position: absolute;
            top: -200px;
            left: 50%;
            width: 4px;
            height: 200px;
            background: repeating-linear-gradient(to bottom, #333 0, #333 10px, #111 10px, #111 20px);
            transform: translateX(-50%);
        }
    </style>
</head>

<body>

    <div class="relative w-full max-w-xl mx-auto">

        <div class="chain"></div>

        <div class="lead-frame">
            <div class="glass-panel">
                <!-- Row 1 (Top Curve) -->
                <div class="shard g-blue col-span-2 row-span-2 rounded-tl-[100px]"></div>
                <div class="shard g-purple col-span-2 row-span-2 rounded-tr-[100px]"></div>

                <!-- Row 2 (Middle) -->
                <div class="shard g-teal row-span-1"></div>
                <div class="shard g-amber col-span-2 text-center flex items-center justify-center">
                    <!-- Center Gem -->
                </div>
                <div class="shard g-teal row-span-1"></div>

                <!-- Row 3 (Bottom) -->
                <div class="shard g-rose col-span-1 row-span-2 rounded-bl-[20px]"></div>
                <div class="shard g-blue col-span-2 row-span-2"></div>
                <div class="shard g-rose col-span-1 row-span-2 rounded-br-[20px]"></div>
            </div>

            <!-- Content Overlay -->
            <div class="content-glow">
                <h1 class="heading-font text-5xl mb-2 text-[#fffbe6]">Lumina</h1>
                <p class="text-xl italic text-[#ffd700] mb-8">The Evening Gala</p>

                <button class="btn-glass">Ignite</button>
            </div>
        </div>

    </div>

</body>

</html>
