<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENVI - 8-BIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-bg: #2d1b2e;
            --pixel-primary: #ff0044;
            --pixel-secondary: #00e436;
            --pixel-accent: #29adff;
            --pixel-white: #fff1e8;
            --pixel-black: #000000;
        }

        body {
            background-color: var(--pixel-bg);
            color: var(--pixel-white);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }

        .pixel-card {
            background-color: var(--pixel-black);
            box-shadow:
                -4px 0 0 0 white,
                4px 0 0 0 white,
                0 -4px 0 0 white,
                0 4px 0 0 white;
            margin: 4px;
            position: relative;
        }

        .pixel-btn {
            background-color: var(--pixel-primary);
            color: white;
            border: none;
            padding: 15px 20px;
            text-transform: uppercase;
            box-shadow: inset -4px -4px 0px 0px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .pixel-btn:active {
            transform: translateY(4px);
            box-shadow: inset -4px -4px 0px 0px rgba(0, 0, 0, 0.5), inset 4px 4px 0px 0px rgba(0, 0, 0, 0.2);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            opacity: 0;
            z-index: 998;
        }

        @keyframes flicker {
            0% {
                opacity: 0.02;
            }

            5% {
                opacity: 0.05;
            }

            10% {
                opacity: 0.02;
            }

            100% {
                opacity: 0.02;
            }
        }

        /* Pure CSS Pixel Heart */
        .pixel-heart {
            width: 20px;
            height: 20px;
            background: var(--pixel-primary);
            box-shadow:
                -20px 0 var(--pixel-primary),
                20px 0 var(--pixel-primary),
                0 20px var(--pixel-primary),
                -20px 20px var(--pixel-primary),
                20px 20px var(--pixel-primary),
                -10px 30px var(--pixel-primary),
                0 30px var(--pixel-primary),
                10px 30px var(--pixel-primary),
                0 40px var(--pixel-primary);
            margin: 0 auto;
            position: relative;
            transform: scale(0.5);
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-12 overflow-x-hidden selection:bg-pink-500 selection:text-white">

    <div class="scanlines"></div>
    <div class="crt-flicker"></div>

    <!-- Header -->
    <header class="flex justify-between items-center mb-16 border-b-4 border-white pb-8">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-green-500 animate-pulse"></div>
            <h1 class="text-2xl md:text-3xl text-yellow-400 drop-shadow-[4px_4px_0_#000]">VENVI_OS</h1>
        </div>
        <div class="hidden md:block text-xs text-green-400">
            P1 READY<br>
            CREDITS: 99
        </div>
    </header>

    <main class="max-w-5xl mx-auto">

        <!-- Hero Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center mb-20">
            <div>
                <h2 class="text-4xl leading-normal mb-8 text-cyan-400 drop-shadow-[4px_4px_0_#000]">
                    CHOOSE YOUR<br>
                    ADVENTURE
                </h2>
                <p class="text-xs leading-loose mb-8 text-gray-300">
                    DISCOVER HIGH-SCORE EVENTS IN YOUR REGION.
                    LEVEL UP YOUR NETWORK.
                    UNLOCK NEW OPPORTUNITIES.
                </p>
                <button class="pixel-btn text-sm hover:bg-red-600">
                    START GAME
                </button>
            </div>

            <!-- Pixel Art Graphic Placeholder -->
            <div class="pixel-card h-64 flex items-center justify-center bg-indigo-900 overflow-hidden relative">
                <!-- 8-bit clouds -->
                <div class="absolute top-4 left-4 w-16 h-4 bg-white opacity-80 shadow-[4px_4px_0_rgba(0,0,0,0.2)]">
                </div>
                <div class="absolute top-12 right-12 w-24 h-4 bg-white opacity-60 shadow-[4px_4px_0_rgba(0,0,0,0.2)]">
                </div>

                <!-- 8-bit mountain -->
                <div
                    class="absolute bottom-0 left-10 w-0 h-0 border-l-[40px] border-l-transparent border-r-[40px] border-r-transparent border-b-[80px] border-b-gray-700">
                </div>
                <div
                    class="absolute bottom-0 right-20 w-0 h-0 border-l-[60px] border-l-transparent border-r-[60px] border-r-transparent border-b-[120px] border-b-gray-600">
                </div>

                <span class="relative z-10 text-xs text-center animate-bounce">
                    INSERT COIN<br>TO CONTINUE
                </span>
            </div>
        </div>

        <!-- Event List -->
        <div class="border-4 border-white p-4 bg-black/50">
            <div class="flex justify-between items-center mb-6 border-b-2 border-white pb-2">
                <span class="text-yellow-400">UPCOMING QUESTS</span>
                <span class="text-xs animate-pulse">Scanning...</span>
            </div>

            <div class="space-y-6">
                <!-- Item 1 -->
                <div class="flex items-center gap-4 hover:bg-white/10 p-2 cursor-pointer transition-colors group">
                    <div class="w-4 h-4 bg-cyan-400"></div>
                    <div class="flex-grow">
                        <h3 class="text-sm text-green-400 mb-2 group-hover:text-white">HACKATHON_BERLIN</h3>
                        <div class="h-2 w-full bg-gray-700 relative">
                            <div class="absolute top-0 left-0 h-full w-3/4 bg-green-500"></div>
                        </div>
                    </div>
                    <div class="text-xs text-right">
                        <span class="block text-gray-500">XP</span>
                        <span>5000</span>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="flex items-center gap-4 hover:bg-white/10 p-2 cursor-pointer transition-colors group">
                    <div class="w-4 h-4 bg-red-500"></div>
                    <div class="flex-grow">
                        <h3 class="text-sm text-pink-500 mb-2 group-hover:text-white">DESIGN_EXPO_PARIS</h3>
                        <div class="h-2 w-full bg-gray-700 relative">
                            <div class="absolute top-0 left-0 h-full w-1/2 bg-pink-500"></div>
                        </div>
                    </div>
                    <div class="text-xs text-right">
                        <span class="block text-gray-500">XP</span>
                        <span>3200</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-20 text-center text-[10px] text-gray-500">
        All Your Base Are Belong To Us. &copy; 2024
    </footer>

</body>

</html>
