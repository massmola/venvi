<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venvi - Soft UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --text-color: #4d5b7c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Nunito', sans-serif;
        }

        .neumorphic {
            background: var(--bg-color);
            box-shadow: 9px 9px 16px var(--shadow-dark),
                -9px -9px 16px var(--shadow-light);
            border-radius: 20px;
        }

        .neumorphic-inset {
            background: var(--bg-color);
            box-shadow: inset 6px 6px 10px var(--shadow-dark),
                inset -6px -6px 10px var(--shadow-light);
            border-radius: 15px;
        }

        .neumorphic-btn {
            background: var(--bg-color);
            box-shadow: 6px 6px 10px var(--shadow-dark),
                -6px -6px 10px var(--shadow-light);
            border-radius: 50px;
            transition: all 0.2s ease;
        }

        .neumorphic-btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }

        .neumorphic-btn:hover {
            transform: translateY(-2px);
        }

        /* Concave/Convex shape for header */
        .wave-shape {
            border-radius: 0 0 50% 50% / 0 0 20% 20%;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-[#e0e5ec]">

    <!-- Main Container -->
    <div class="w-full max-w-4xl neumorphic p-8 md:p-12 relative overflow-hidden">

        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 neumorphic flex items-center justify-center text-xl font-bold text-[#4d5b7c]">
                    V
                </div>
                <h1 class="text-2xl font-extrabold tracking-wide text-[#4d5b7c]">VENVI</h1>
            </div>

            <nav class="hidden md:flex gap-6">
                <a href="#"
                    class="neumorphic-btn px-6 py-2 text-sm font-bold text-[#4d5b7c] hover:text-[#2d3b5c]">Events</a>
                <a href="#"
                    class="neumorphic-btn px-6 py-2 text-sm font-bold text-[#4d5b7c] hover:text-[#2d3b5c]">Profile</a>
            </nav>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

            <!-- Content -->
            <div class="space-y-8 z-10">
                <h2 class="text-4xl md:text-5xl font-extrabold leading-tight text-[#4d5b7c]">
                    Discover <br>
                    <span class="text-[#647dee]">Experiences</span>
                </h2>

                <p class="text-lg font-semibold opacity-70 leading-relaxed">
                    Soft interactions for hard adventures.
                    Explore curated tech and cultural events across Europe through a tactile interface.
                </p>

                <!-- Search Input Inset -->
                <div class="neumorphic-inset flex items-center p-2 mt-8">
                    <input type="text" placeholder="Search destination..."
                        class="bg-transparent border-none outline-none w-full px-4 py-2 text-[#4d5b7c] placeholder-[#a3b1c6] font-bold">
                    <button class="neumorphic-btn w-10 h-10 flex items-center justify-center text-[#647dee]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>

                <div class="flex gap-6 pt-4">
                    <button class="neumorphic-btn px-8 py-4 font-bold text-[#647dee]">Start Exploring</button>
                    <button
                        class="neumorphic-btn w-12 h-12 flex items-center justify-center text-[#4d5b7c] rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Card UI Element -->
            <div class="relative flex justify-center">
                <div
                    class="neumorphic w-64 h-80 flex flex-col items-center p-6 relative z-10 rotate-3 transition-transform hover:rotate-0 duration-500">
                    <div
                        class="w-full h-32 neumorphic-inset rounded-xl mb-6 flex items-center justify-center text-[#a3b1c6] font-bold text-sm">
                        IMG_PLACEHOLDER
                    </div>
                    <h3 class="font-bold text-xl mb-1 text-[#4d5b7c]">Berlin Hack</h3>
                    <p class="text-xs font-semibold text-[#647dee] mb-4">OCT 12-14 â€¢ BERLIN</p>

                    <div class="w-full mt-auto flex justify-between items-center px-2">
                        <div class="flex -space-x-2">
                            <div class="w-8 h-8 rounded-full neumorphic border-2 border-[#e0e5ec]"></div>
                            <div class="w-8 h-8 rounded-full neumorphic border-2 border-[#e0e5ec]"></div>
                            <div class="w-8 h-8 rounded-full neumorphic border-2 border-[#e0e5ec]"></div>
                        </div>
                        <span class="text-xs font-bold opacity-60">+42</span>
                    </div>
                </div>

                <!-- Decorative elements behind -->
                <div class="absolute top-10 right-10 w-20 h-20 neumorphic rounded-full -z-0"></div>
                <div class="absolute -bottom-5 -left-5 w-32 h-32 neumorphic rounded-full -z-0 opacity-50"></div>
            </div>

        </main>
    </div>

</body>

</html>
